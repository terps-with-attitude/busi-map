    <style>
    	
	html, body {
        height: 100%;
        margin: 0;
        padding: 0;

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<style>

 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEN08blnUdsHk1DwIlV8h-ppLCsBDMJuE&callback=initMap&libraries=places"
    async defer></script>

  <body>
  	
  	<script type="text/javascript">
  		
	
	

  		function boxClicked(){
  				var items = document.getElementsByTagName("input");
  				var activeCategories = new Array();
  				var pos = 0;
  			for(var i = 0; i < items.length; i++){
  				if(items[i].checked){
  					activeCategories[i] = items[i].name;
  				}

  		  } 

  		  updateMap(map, activeCategories, processPlaces(pullInData(location, map, categories), categories));
  		}

  	</script>
  
  	<!-- Fast food, fine dining, buffet-->
  

  	<div id="map-container" class="col-lg-9"></div>
  
	<div class="col-lg-3">
    	<div class="input-group">

      				<ul id = "categories" style="list-style-type:none">
        			<li><input type="checkbox" onclick="boxClicked()" name ="fine dining" class = "food"> fine dining</li> 
        			<li><input type="checkbox" onclick="boxClicked()"  name="fast food" class = "food"> fast food</li>
        			<li><input type="checkbox" onclick="boxClicked()"   name="buffet" class = "food"> buffet</li>
        			</ul>
     		
    	</div><!-- /input-group -->
  	</div><!-- /.col-lg-1 -->



  	<!-- this is where the map is created and added-->
  <script type="text/javascript">
	var categories = ["fast food", "fine dining", "buffet"];
 	var map;
	var location = {lat: 38.907864, lng:  -77.072151};
    function initMap() {
        map = new google.maps.Map(document.getElementById('map-container'), {
          center: location,
          zoom: 12
        });
      }


  </script>

	<script src = categories.js></script>
